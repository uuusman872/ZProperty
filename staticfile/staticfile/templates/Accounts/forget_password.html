
{% extends 'base.html' %}
{% load static %}
{% block body %}


  <!--/ Contact Star /-->
  <section class="contact">
    <div class="container">
      <div class="row">
      
        <div class="col-sm-12 section-t8-login">
        
               <h2 class="register-h2"> Reset Your Password </h2>
              <form class="form-a contactForm-register" method="POST" action="{% url 'forgetpassword' %}" >
                      {% csrf_token %}
                  {% include 'messages.html' %}
        
                
                <div class="row">
                  
                  <div class="col-md-12 mb-3">
                    <div class="form-group">
                      <input type="email" placeholder="Email"  name="email" class="form-control form-control-lg form-control-a" data-rule="minlen:4" data-msg="Please enter valid email address.">
                      <div class="validation"></div>
                    </div>
                  </div>

                  
                  <div class="col-md-12 reg-btn">
                    <button type="submit" class="btn btn-a ">Reset Password</button>
                  </div>
                  <small> <a href={% url 'login' %}> Go back?</a></small>
                </div>
              </form>
            </div>
            
          
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--/ Contact End /-->

{% comment %} 
<a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>
  <div id="preloader"></div> {% endcomment %}




{% endblock body %}

{% comment %} <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

    <input type="email" name="email" placeholder="Enter your email address">
    <input type="submit">
</form>

</body>
</html> {% endcomment %}
